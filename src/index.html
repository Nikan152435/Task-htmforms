<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/F4QwFnyF2f4A9kT98G2QyN7uwK4vTvymqzjM4XW/kPBb/KcpwTV" crossorigin="anonymous">
    <!-- Подключение Popper.js и Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <button class="btn" type="button" data-bs-toggle="popover" data-bs-placement="top" title="Popover title" data-bs-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>

    <!-- Контейнер для popover -->
    <div id="popover" class="popover-container">
        <h3 id="popover-title">Popover Title</h3>
        <p id="popover-content">Popover content goes here.</p>
    </div>

    <!-- Инициализация popover с помощью JavaScript -->
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl, {
                container: '#popover',
                html: true,
                title: function () {
                    return document.getElementById('popover-title').innerHTML;
                },
                content: function () {
                    return document.getElementById('popover-content').innerHTML;
                }
            });
        });
    </script>
</body>

</html>
